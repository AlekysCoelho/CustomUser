{% extends "base.html" %}

{% block 'body' %}
    {% autoescape off %}
    <div>
        <h2>Hello {{user}}</h2>
        <h4>Click on the link to register a new password.</h4>
        <div class="w-3/4 h-24 my-8 flex flex-col justify-center items-center content-center">
            <a 
                class="hover:text-cyan-500 transition ease-in delay-100"
                href="{{ protocol }}://{{ domain }}{% url 'change_password' uidb64=uid token=token %}"
            >
                Register new password
            </a>
        </div>
    </div>
    {% endautoescape %}
{% endblock 'body' %}
