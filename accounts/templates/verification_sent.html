{% extends "base.html" %}

{% block 'body' %}
    <div class="w-full h-screen flex justify-center items-center ">
        <div class="h-1/2 w-1/2 flex flex-col justify-center items-center text-sm text-gray-400 border border-cyan-500 rounded-xl shadow-lg shadow-cyan-600">
            <h2>An email was sent {{user.email}}</h2>
            <p>Check your email and follow the instructions to register a new password.</p>
            <div class="w-3/4 h-24 my-8 flex flex-col justify-center items-center content-center">
                <a 
                    class="hover:text-cyan-500 transition ease-in delay-100"
                    href="{% url 'login' %}">Login.</a>
            </div>
        </div>
        
    </div>
{% endblock 'body' %}
