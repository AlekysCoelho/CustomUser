{% extends "base.html" %}
{% load static %}
{% block 'body' %}
<div class="flex justify-center items-center text-white w-full h-screen">
    <div class="h-3/4 w-1/2 max-w-xl flex flex-col justify-center items-center border border-cyan-500 rounded-xl shadow-lg shadow-cyan-600">
        <h1 class="font-Poetsen mt-8 text-center text-2xl drop-shadow-2xl">Register</h1>
        
        <div class="h-full w-3/4 flex flex-col content-center justify-center">

            <form 
                action="{% url 'register' %}" 
                method="post" 
                class="h-full flex flex-col justify-items-start items-center gap-y-6 font-Lato"
            >
                {% csrf_token %}

                    <div id="email-out" class="h-10 w-full mt-5 flex">
                        {% include "partials/htmx_components/check_email.html" %}
                        {% if messages %}
                            {% for message in messages  %}
                                <section class="w-full h-full text-sm leading-9 text-gray-200 text-center {{message.tags}} border rounded-xl">{{message}}</section>
                            {% endfor %}
                        {% endif %}
                    </div>
                
                   <div class="w-full flex flex-col justify-items-start items-center gap-y-2.5">
                    <label for="" class="w-full font-semibold">First Name</label>
                    <input 
                        type="text" 
                        name="first_name" 
                        id=""
                        class="w-full h-10 pl-2 text-gray-300 tracking-widest bg-transparent border rounded-md border-cyan-600 hover:border-cyan-400 focus:border-cyan-500 focus:ring-cyan-500 focus:ring-1 focus:outline-none resize-none"
                        placeholder="Enter your first name..."
                    />

                    <label for="" class="w-full font-semibold">Last Name</label>
                    <input 
                        type="text" 
                        name="last_name" 
                        id=""
                        class="w-full h-10 pl-2 text-gray-300 tracking-widest bg-transparent border rounded-md border-cyan-600 hover:border-cyan-400 focus:border-cyan-500 focus:ring-cyan-500 focus:ring-1 focus:outline-none resize-none"
                        placeholder="Enter your last name..." 
                    />

                    <label for="" class="w-full font-semibold">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        class="w-full h-10 pl-2 text-gray-300 tracking-widest bg-transparent border rounded-md border-cyan-600 hover:border-cyan-400 focus:border-cyan-500 focus:ring-cyan-500 focus:ring-1 focus:outline-none resize-none"
                        hx-get="{% url 'check_email' %}" 
                        hx-trigger="keyup"
                        hx-target="#email-out"
                        placeholder="Type your email..."
                    />


                    <label for="" class="w-full font-semibold">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="" 
                        class="w-full h-10 pl-2 text-gray-300 tracking-widest bg-transparent border rounded-md border-cyan-600 hover:border-cyan-400 focus:border-cyan-500 focus:ring-cyan-500 focus:ring-1 focus:outline-none resize-none"
                        placeholder="Type your password..." 
                    />


                    <label for="" class="w-full font-semibold">Confirm your password</label>
                    <input 
                        type="password" 
                        name="confirm_password" 
                        id=""
                        class="w-full h-10 pl-2 text-gray-300 tracking-widest bg-transparent border rounded-md border-cyan-600 hover:border-cyan-400 focus:border-cyan-500 focus:ring-cyan-500 focus:ring-1 focus:outline-none resize-none"
                        placeholder="Confirm your password..." 
                    />
                   </div>

                   <div 
                        class="w-full h-24 my-8 flex flex-col justify-center items-center content-center gap-y-4"
                    >
                        <input 
                            type="submit" 
                            value="Register"
                            class="w-full h-12 cursor-pointer bg-cyan-500 shadow-lg shadow-cyan-500/50 text-base hover:text-lg hover:text-backgroundBody hover:bg-cyan-400 transition ease-in-out delay-150 duration-200 rounded-md"
                        />
                        <a 
                            href="{% url 'login' %}"
                            class="hover:text-cyan-500 transition ease-in delay-100"
                        >
                            Already have an account?
                        </a>
                    </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock 'body' %}
